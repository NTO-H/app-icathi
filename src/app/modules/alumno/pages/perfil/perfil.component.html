<section class="bg-white shadow-md rounded-lg p-6 border border-gray-300">
    <!-- Encabezado -->
    <h2 class="text-2xl font-semibold text-[#44509D]">Perfil del Docente</h2>
    
    <!-- Información personal -->
    <div class="mt-6">
      <h3 class="text-xl font-semibold text-[#44509D]">Información Personal</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700">Nombre</label>
          <p class="text-gray-700">{{ docenteData.nombre }}</p>
        </div>
        <div>
          <label class="block text-gray-700">Correo Electrónico</label>
          <p class="text-gray-700">{{ docenteData.email }}</p>
        </div>
        <div>
          <label class="block text-gray-700">Teléfono</label>
          <p class="text-gray-700">{{ docenteData.telefono }}</p>
        </div>
      </div>
    </div>
  
    <!-- Actualizar Datos -->
    <div class="mt-6">
      <h3 class="text-xl font-semibold text-[#44509D]">Actualizar Datos</h3>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-gray-700">Nombre</label>
          <input type="text" [(ngModel)]="docenteData.nombre" name="nombre" class="input w-full" required />
        </div>
        <div>
          <label class="block text-gray-700">Correo Electrónico</label>
          <input type="email" [(ngModel)]="docenteData.email" name="email" class="input w-full" required />
        </div>
        <div>
          <label class="block text-gray-700">Teléfono</label>
          <input type="tel" [(ngModel)]="docenteData.telefono" name="telefono" class="input w-full" required />
        </div>
        <div class="flex justify-end gap-4">
          <button type="button" (click)="cancelar()" class="bg-gray-300 text-white px-4 py-2 rounded-lg hover:bg-gray-400">
            Cancelar
          </button>
          <button type="submit" class="bg-[#F08762] text-white px-4 py-2 rounded-lg hover:bg-[#D47552]">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  
    <!-- Sección de íconos y acciones -->
    <div class="mt-6 flex items-center text-[#F08762]">
      <i class="ui icon edit outline mr-2"></i>
      <button (click)="editar()" class="text-[#44509D] hover:text-[#F08762]">
        Editar Información
      </button>
    </div>
  </section>
