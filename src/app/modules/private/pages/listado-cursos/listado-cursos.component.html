<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-lg font-bold text-center mb-4">Detalles del Curso</h2>
  <p class="text-center mb-6">SECRETARIADO CON COMPUTACIÓN - 190 HR</p>
  <table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="border border-gray-300 px-4 py-2">CONSECUTIVO</th>
        <th class="border border-gray-300 px-4 py-2">NOMBRE DEL MÓDULO</th>
        <th class="border border-gray-300 px-4 py-2">HORAS</th>
        <th class="border border-gray-300 px-4 py-2">ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let modulo of modulos; let i = index" class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2 text-center">{{ i + 2 }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ modulo.nombre }}</td>
        <td class="border border-gray-300 px-4 py-2 text-center">{{ modulo.horas }}</td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <button class="bg-blue-500 text-white px-2 py-1 rounded-md mr-2 hover:bg-blue-700">
            Editar
          </button>
          <button class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-700">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
