<head>

    <style>
      /* Animación para la línea roja */
      .nav-link {
        position: relative;
        display: inline-block;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #EF4444;
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
      }
      .nav-link:hover::after,
      .nav-link.active::after {
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <header class="flex items-center justify-between px-4 py-3 bg-white shadow-md">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="https://www.icathi.edu.mx/img/ICATHI.png" alt="Logo" class="h-auto max-h-16">
      </div>
  
      <!-- Hamburger Menu Button (Mobile Only) -->
      <button id="menu-toggle" class="block md:hidden text-gray-800 focus:outline-none">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
  
      <!-- Navigation (Hidden on small screens) -->
      <nav id="menu" class="hidden md:flex items-center space-x-8">
        <a href="#" class="nav-link text-gray-800 font-medium hover:text-red-500">About</a>
        <a href="#" class="nav-link text-gray-800 font-medium hover:text-red-500">Cursos</a>
        <a href="#" class="nav-link text-gray-800 font-medium hover:text-red-500">Testimonial</a>
        <a href="#" class="nav-link text-gray-800 font-medium hover:text-red-500">Horarios</a>
        <a href="#" class="text-gray-800 font-medium hover:text-red-500">Contactanos</a>
        <a href="public/login" class="px-4 py-2 border border-red-500 text-red-500 rounded-full font-medium hover:bg-red-500 hover:text-white transition duration-300 ease-in-out">
          Sign In
        </a>
      </nav>
    </header>
  
    <!-- JavaScript for Hamburger Menu -->
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');
  
      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
  </body>
