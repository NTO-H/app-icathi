<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://www.icathi.edu.mx/img/ICATHI.png" alt="ICATHI Logo">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Crea una cuenta</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <!-- Campo de Nombre -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-900">Nombre completo</label>
        <div class="mt-2">
          <input type="text" name="name" id="name" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
        </div>
      </div>

      <!-- Campo de Correo electrónico -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-900">Correo electrónico</label>
        <div class="mt-2">
          <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-900">Contraseña</label>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="password" autocomplete="new-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
        </div>
      </div>

      <!-- Selección de Tipo de Usuario -->
      <div>
        <label for="userType" class="block text-sm font-medium text-gray-900">Tipo de usuario</label>
        <div class="mt-2">
          <select id="userType" name="userType" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
            <option value="alumno">Alumno</option>
            <option value="docente">Docente</option>
          </select>
        </div>
      </div>

      <!-- Selección de Área o Curso -->
      <div>
        <label for="course" class="block text-sm font-medium text-gray-900">Área o Curso de interés</label>
        <div class="mt-2">
          <select id="course" name="course" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
            <option value="matematicas">Matemáticas</option>
            <option value="ciencias">Ciencias</option>
            <option value="historia">Historia</option>
            <option value="lengua">Lengua</option>
          </select>
        </div>
      </div>

      <!-- Botón de Registro -->
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Crear cuenta
        </button>
      </div>
    </form>

    <!-- Enlace a la página de inicio de sesión -->
    <p class="mt-10 text-center text-sm text-gray-500">
      ¿Ya tienes cuenta?
      <a routerLink="/public/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Iniciar sesión</a>
    </p>
  </div>
</div>
